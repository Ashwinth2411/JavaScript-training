<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading change</title>
</head>
<body>
    <h3 type="text" id="name">Enter your Name.....!</h3><!--name inbuilt-->
    <input type="text" id="in"><!--user input-->
    <button type="button" onclick="document.getElementById('name').innerHTML = document.getElementById('in').value">click</button>
    <!---user input ah vangi getElementById use panni vanganum next getElementById la .value use panni input value ahh hold panna num next click panna tha change agum-->
</body>
</html>
